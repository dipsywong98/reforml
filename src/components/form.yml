myTextField:
  type: text
  label: a simple text field
  helperText: some helper text
myNumberField:
  type: number
  label: a number field
  helperText: some helper text
  defaultVal: 123
mySelectField:
  label: a select field
  type: select
  helperText: some helper text
  options:
    label1: value1
    label2: value2
  defaultVal: value2
check:
  type: checkbox
  label: check me!
  helperText: some helper text
  trueValue: 123
check_group:
  type: checkbox_group
  label: checkbox group
  helperText: help
  options: ['1', '2', '3']
check_group2:
  type: checkbox_group
  label: Checkbox Group 2
  helperText: this output format of this checkbox group is different
  options:
    - value: '1'
      helperText: 'helper text for specific option'
    - '2'
    - '3'
  output: object
text_ll:
  label: this is a list of text
  type: list
  of: text
  defaultNewVal: ''
  inlineDelete: true
  placeholder: new text
object:
  type: object
  label: Object Field
  fields:
    field1:
      label: 'f1'
      type: 'text'
copy:
  label: the label will be same as input content
  type: 'text'
  helperText: a custom fieldReducer is called in value function
